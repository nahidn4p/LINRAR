<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bookGradient1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E5C8A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bookGradient2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#5BA3F5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3D6FA8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bookGradient3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6BB6FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4C7FC6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bandGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF8C42;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6B35;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="#F5F7FA" stroke="#E1E8ED" stroke-width="2"/>
  
  <!-- Shadow for books -->
  <g filter="url(#shadow)">
    <!-- Bottom book (back) -->
    <path d="M 180 320 L 180 200 L 340 200 L 340 320 Z" fill="url(#bookGradient1)" opacity="0.8"/>
    <path d="M 340 200 L 360 190 L 360 310 L 340 320 Z" fill="#1E3A5F" opacity="0.6"/>
    
    <!-- Middle book -->
    <path d="M 160 340 L 160 180 L 320 180 L 320 340 Z" fill="url(#bookGradient2)" opacity="0.9"/>
    <path d="M 320 180 L 340 170 L 340 330 L 320 340 Z" fill="#2E5C8A" opacity="0.7"/>
    
    <!-- Top book (front) -->
    <path d="M 140 360 L 140 160 L 300 160 L 300 360 Z" fill="url(#bookGradient3)"/>
    <path d="M 300 160 L 320 150 L 320 350 L 300 360 Z" fill="#3D6FA8" opacity="0.8"/>
  </g>
  
  <!-- Binding band (wrapping around books) -->
  <path d="M 120 280 Q 140 260 160 280 T 200 280 T 240 280 T 280 280 T 320 280 T 360 280 T 400 280" 
        stroke="url(#bandGradient)" 
        stroke-width="35" 
        stroke-linecap="round" 
        fill="none"
        opacity="0.9"/>
  
  <!-- "LR" text on the front book -->
  <text x="220" y="280" 
        font-family="Arial, sans-serif" 
        font-size="80" 
        font-weight="bold" 
        fill="#FFFFFF" 
        text-anchor="middle"
        opacity="0.95">LR</text>
  
  <!-- Decorative lines on books (pages) -->
  <line x1="160" y1="220" x2="300" y2="220" stroke="#FFFFFF" stroke-width="2" opacity="0.3"/>
  <line x1="160" y1="250" x2="300" y2="250" stroke="#FFFFFF" stroke-width="2" opacity="0.3"/>
  <line x1="160" y1="280" x2="300" y2="280" stroke="#FFFFFF" stroke-width="2" opacity="0.3"/>
  <line x1="160" y1="310" x2="300" y2="310" stroke="#FFFFFF" stroke-width="2" opacity="0.3"/>
  
  <!-- Small decorative elements (compression indicator) -->
  <circle cx="200" cy="180" r="8" fill="#FF6B35" opacity="0.8"/>
  <circle cx="240" cy="175" r="6" fill="#FF8C42" opacity="0.8"/>
  <circle cx="280" cy="180" r="7" fill="#FF6B35" opacity="0.8"/>
</svg>
